<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Thank You â€” XISS Treasure Hunt</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="page center">
  <div class="card narrow">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <p class="lead">Team: <strong id="teamNameShow">Team</strong></p>

    <p>Your sequence:</p>
    <p id="teamSequence" class="muted"></p>

    <p class="lead">Time taken: <strong id="teamTime">--:--</strong></p>

    <div class="actions">
      <a class="btn" href="home.html">Back to Home</a>
      <a class="btn primary" id="doneBtn" href="index.html">Finish & Logout</a>
    </div>

    <small class="muted">Show this screen to the organiser for verification.</small>
  </div>
</main>

<script src="script.js"></script>
<script>
(function(){
  const name = localStorage.getItem('teamName') || 'Team';
  const seq = JSON.parse(localStorage.getItem('teamSeq') || '[]');
  const finalMs = parseInt(localStorage.getItem('finalTime') || '0', 10);

  document.getElementById('teamNameShow').textContent = name;
  document.getElementById('teamSequence').textContent = Array.isArray(seq) ? seq.join(' â†’ ') : 'â€”';

  if(finalMs){
    const mm = String(Math.floor(finalMs/60000)).padStart(2,'0');
    const ss = String(Math.floor((finalMs%60000)/1000)).padStart(2,'0');
    document.getElementById('teamTime').textContent = mm + ':' + ss;
  } else {
    document.getElementById('teamTime').textContent = '--:--';
  }

  // doneBtn: clear session (keeps history if you want)
  document.getElementById('doneBtn').addEventListener('click', function(){
    // optionally clear team data to prevent accidental reuse
    localStorage.removeItem('teamName');
    localStorage.removeItem('teamNumber');
    localStorage.removeItem('teamSeq');
    localStorage.removeItem('progressIndex');
    localStorage.removeItem('startTime');
    localStorage.removeItem('finalTime');
    window.location.href = 'index.html';
  });
})();
</script>
</body>
</html>
