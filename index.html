<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>XISS Money Heist â€” Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <h1 class="money-heist-title">
    <span>M</span><span>O</span><span>N</span><span>E</span><span>Y</span>&nbsp;
    <span>H</span><span>E</span><span>I</span><span>S</span><span>T</span>
  </h1>
</header>

<main class="page center">
  <div class="card">
    <h1> Team Login</h1>
    <p class="lead">Enter your team name.</p>

    <div style="display:flex;flex-direction:column;gap:10px;margin-top:12px;">
      <input id="teamName" type="text" placeholder="Team name (required)" />
    </div>

    <div class="actions" style="margin-top:14px;">
      <button class="btn primary" id="loginBtn">Save & Continue</button>
      <a class="btn" href="rules.html">Rules & Instructions</a>
    </div>

    <small class="muted" style="display:block;margin-top:12px;">Total Questions - 6</small>
  </div>
</main>

<script>
(() => {
  const PRESET = {
    1: [1,4,6,2,5,3],
    2: [2,6,3,5,1,4],
    3: [3,1,5,4,6,2],
    4: [4,5,2,6,3,1],
    5: [5,3,1,2,4,6],
    6: [6,2,4,3,1,5]
  };

  function chooseSequenceFromName(name) {
    const s = (name || 'X')
      .split('')
      .reduce((a, c) => a + c.charCodeAt(0), 0);

    const k = (s % 6) + 1;
    return PRESET[k];
  }

  document.getElementById("loginBtn").addEventListener("click", () => {
    const name = (document.getElementById("teamName").value || "").trim();

    if (!name) {
      alert("Please enter a team name.");
      return;
    }

    localStorage.setItem("teamName", name);

    // ALWAYS assign question sequence from team name
    const seq = chooseSequenceFromName(name);

    localStorage.setItem("teamSeq", JSON.stringify(seq));
    localStorage.setItem("progressIndex", "0");
    localStorage.removeItem("startTime");
    localStorage.removeItem("finalTime");

    window.location.href = "home.html";
  });
})();
</script>

</body>
</html>
